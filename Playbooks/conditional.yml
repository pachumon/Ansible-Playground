---
- name: new users are created
  hosts: all
  become: true
  vars:
    web_users:
      - member
      - admin
      - developer
  
  tasks:
    - name: create database users
      user:
        name: "{{ item }}"
        state: present
      loop: "{{ db_users }}"
      when: "'dbservers' in group_names"
      
    - name: create webserver user
      user:
        name: "{{ item }}"
        state: present
      loop: "{{ web_users }}"
      when: "'webservers' in group_name"
